<!DOCTYPE html>
{% load static %}
<html lang="en" dir="">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>streamline</title>
    <link rel="icon" izes="76x76"type="image/jpeg" href="static/image/icon.jpeg">

</head>

<body>
    <div class="min-h-screen bg-no-repeat bg-cover bg-center relative"
        style="background-image: linear-gradient(rgba(27, 44, 38, 0.9), rgba(11, 11, 11, 0.9)),  url('{% static 'image/background.png' %}');">
        <div class="absolute bg-gradient-to-r from-gray-900 to-gray-900 opacity-75  z-0"></div>


        <div class="grid grid-cols-1 grid h-screen place-items-center">
            <div class=" bg-[#1f463d87] p-4 text-white "> 
                <form action="/user/" method="post">
                    {% csrf_token %}

                    <div class="flex flex-wrap -mx-3 mb-6  ">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class=" text-white block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="name">
                                Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="name" type="text" placeholder="full name"  name ="name"required>
                                <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="prize"  name="prize" type="text" hidden value={{prize}} required>
                            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class=" text-white  block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="email">
                                Email
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="email"  name="email" type="text" placeholder="example@gamil.com" required>
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class=" text-white block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="phone">
                                phone number
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="phone"  name="phone" type="text" placeholder="" required>
                            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <div class="  relative">
                                <label class=" text-white block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name">
                                Education
                            </label>
                                <select
                                    class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                    id="grid-state" name="education">
                                    <option>Secondary Education</option>
                                    <option>Preparatory Education</option>
                                    <option>IT information technology</option>
                                    <option>Engineering</option>
                                    <option>Medicine</option>
                                    <option>Economics</option>
                                    <option>Otherwise</option>
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-8  float-right">
                        <div class="w-full flex space-x-4 ">
                            <button class="bg-gradient-to-r from-green-500 
                        btn bg-green-900 rounded-t-lg hover:bg-gray-700 text-white p-2" type="submit">submit </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    <div>
</body>

</html>
